  <body>
    <h2>2월 교통사고 발생량 지도</h2>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script>
    var width = 960,
        height = 500;

    var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

    var projection = d3.geo.mercator()
        .center([128, 36])
        .scale(4000)
        .translate([width/2, height/2]);

    var path = d3.geo.path()
        .projection(projection);

    var quantize = d3.scale.quantize()
        .domain([0, 36])
        .range(d3.range(9).map(function(i) { return "p" + i; }));

    var popByName = d3.map();

    queue()
        .defer(d3.json, "./data/municipalities-topo-simple.json")
        .defer(d3.csv, "./data/2월시도별사고횟수.csv", function(d) {
            popByName.set(d.code,+d.count);
        })
        .await(ready);

    function ready(error, data) {
      var features = topojson.feature(data, data.objects["municipalities-geo"]).features;

      features.forEach(function(d) {
        d.properties.count = popByName.get(d.properties.code);
        d.properties.density = d.properties.count;
        d.properties.quantized = quantize(d.properties.density);
      });


      svg.selectAll("path")
          .data(features)
        .enter().append("path")
          .attr("class", function(d) { return "municipality " + d.properties.quantized; })
          .attr("d", path)
          .attr("id", function(d) { return d.properties.code; })
        .append("title")
        .text(function(d) { return d.properties.name + ": " + d.properties.count + "회" });

    }


    </script>
