<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
      .snip1535 {
        background-color: #c47135;
        border: none;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: 'BenchNine', Arial, sans-serif;
        font-size: 1em;
        font-size: 22px;
        line-height: 1em;
        margin: 15px 40px;
        outline: none;
        padding: 12px 40px 10px;
        position: relative;
        text-transform: uppercase;
        font-weight: 700;
      }
      .snip1535:before,
      .snip1535:after {
        border-color: transparent;
        -webkit-transition: all 0.25s;
        transition: all 0.25s;
        border-style: solid;
        border-width: 0;
        content: "";
        height: 24px;
        position: absolute;
        width: 24px;
      }
      .snip1535:before {
        border-color: #c47135;
        border-right-width: 2px;
        border-top-width: 2px;
        right: -5px;
        top: -5px;
      }
      .snip1535:after {
        border-bottom-width: 2px;
        border-color: #c47135;
        border-left-width: 2px;
        bottom: -5px;
        left: -5px;
      }
      .snip1535:hover,
      .snip1535.hover {
        background-color: #c47135;
      }
      .snip1535:hover:before,
      .snip1535.hover:before,
      .snip1535:hover:after,
      .snip1535.hover:after {
        height: 100%;
        width: 100%;
      }
      h1:first-letter{
        color:#e74c3c;
        border-bottom:1px solid #e74c3c;
      }
      h1 {
        text-align:center;
      }
      #jb-container {
        width: 940px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-header {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-content {
        width: 900px;
        padding: 20px;
        margin-bottom: 20px;
        float: left;
        border: 1px solid #bcbcbc;
      }
      #jb-footer {
        clear: both;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
    </style>
    <script>
      /* Demo purposes only */
    $(".hover").mouseleave(
      function() {
        $(this).removeClass("hover");
      }
    );
    </script>

  </head>
  <body>
    <div id="jb-container">
      <div id="jb-header">
        <h1>Data Visualization</h1>
      </div>
      <div id="jb-content">
        <div class="snip1535" OnClick="location.href ='./10월 교통사고 증가 원인&유형 분석/1. 연간 월별 사망사고 건수 히트맵.html'" style="cursor:pointer;">10월 교통사고 증가 원인&유형 분석</div>
        <div class="snip1535" OnClick="location.href ='./전국 평일과 주말의 교통사고 빈도 수 분석/'" style="cursor:pointer;">전국 평일과 주말의 교통사고 빈도 수 분석</div>
        <div class="snip1535" OnClick="location.href ='./차량과 사람간의 사고 시 무단횡단에 대한 분석/차량과 사람간의 사고 시 무단횡단에 대한 분석.html'" style="cursor:pointer;">차량과 사람간의 사고 시 무단횡단에 대한 분석</div>
        <div class="snip1535" OnClick="location.href ='./지역별 교통사고 빈도 & 서울시 자전거 관련 교통사고 분석/7. 2월교통사고 발생량 지도.html'" style="cursor:pointer;">지역별 교통사고 빈도 & 서울시 자전거 관련 교통사고 분석</div>
      </div>

      <div id="jb-footer">
        <p>15011066 서유식 15011071 윤범수</p>
      </div>
    </div>
  </body>
</html>


</html>
